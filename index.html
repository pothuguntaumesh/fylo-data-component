<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="flex-container">
   <div class="left-component">
    <div class="fylo-logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="icons">
      <div class="img-background"><img src="./images/icon-document.svg" alt=""></div>
      <div class="img-background"> <img src="./images/icon-folder.svg" alt=""></div>
      <div class="img-background"> <img src="./images/icon-upload.svg" alt=""></div>
    </div>

   </div>
   <div class="right-component">
    <p>You've used <b>815 GB</b>  of your storage</p>
    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>
    <div class="progress-bar-range">
      <span class="storage-value">0 GB</span>
      <span class="storage-value">1000 GB</span>
    </div>  
    <div class="storage-left">
      <p><span class="space-left">185</span> GB Left</p>
    </div>
    
  </div>
</div>
</div>

</body>
</html>
